    <style>
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          height: 100vh;
      }

      .container-fluid {
          display: flex;
          height: 100%;
      }

      .left-column {
          flex: 3;
          background-color: #f0f0f0;
          padding: 20px;
          box-sizing: border-box;
      }

      .right-column {
          flex: 2;
          background-color: #e0e0e0;
          padding: 20px;
          box-sizing: border-box;
      }


      .fixed-width-columns th:nth-child(1),
        .fixed-width-columns td:nth-child(1) {
            width: 20%;
            text-align: justify;
        }
    
        .fixed-width-columns th:nth-child(2),
        .fixed-width-columns td:nth-child(2) {
            width: 40%;
            text-align: justify;
        }
        
        .fixed-width-columns th:nth-child(3),
        .fixed-width-columns td:nth-child(3) {
            width: 15%;
        }

        .fixed-width-columns th:nth-child(4),
        .fixed-width-columns td:nth-child(4) {
            width: 17%;
        }
  </style>

    <title>Star Wars Movies</title>
  </head>
